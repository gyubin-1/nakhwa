<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낙화 - Shop</title>
    <link rel="stylesheet" href="../css/shop.css">
</head>

<body>
    <header class="shop-header">
        <a href="../index.html" class="logo">《낙화》</a>
        <h1>공식 상점</h1>
    </header>

    <main class="shop-container">
        <section class="product-grid">
            <div class="product-card">
                <img src="../img/headphone.jpg" alt="헤드셋">
                <h2>헤드셋</h2>
                <p>낙화 로고 헤드셋</p>
                <span class="price">₩52,000</span>
                <button>구매하기</button>
            </div>

            <div class="product-card">
                <img src="../img/book.jpg" alt="낙화 아트북">
                <h2>낙화 아트북</h2>
                <p>세계관 일러스트 및 설정 원화 수록</p>
                <span class="price">₩21,000</span>
                <button>구매하기</button>
            </div>

            <div class="product-card">
                <img src="../img/CD.jpg" alt="Title CD">
                <h2>게임 CD</h2>
                <p>낙화의 게임 타이틀</p>
                <span class="price">₩70,000</span>
                <button>구매하기</button>
            </div>
        </section>
    </main>

    <footer class="shop-footer">
        <p>&copy; 2025 NAKHWA Studio. All rights reserved.</p>
    </footer>
</body>

</html>

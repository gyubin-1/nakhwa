<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>낙화 - 팬아트 쇼케이스</title>
  <link rel="stylesheet" href="../css/fan.css">
</head>
<body>
  <header class="fanart-header">
    <h1>낙화 - 팬아트 쇼케이스</h1>
    <p>플레이어와 아티스트들이 함께 만들어낸 낙화의 또 다른 이야기</p>
    <a href="../index.html" class="back-button">메인 페이지로 돌아가기</a>
  </header>

  <section class="fanart-grid">
    <div class="fanart-card">
      <div class="img-box">팬아트 1</div>
      <h2>붉은 달 아래의 전사</h2>
      <p>강렬한 붉은 달과 주인공의 실루엣을 담은 팬아트</p>
    </div>

    <div class="fanart-card">
      <div class="img-box">팬아트 2</div>
      <h2>흩날리는 매화꽃</h2>
      <p>전투 장면 속에 스며든 매화꽃의 아름다움</p>
    </div>

    <div class="fanart-card">
      <div class="img-box">팬아트 3</div>
      <h2>어둠의 검</h2>
      <p>주인공의 검과 어둠 속 전장의 긴장감을 표현</p>
    </div>

    <div class="fanart-card">
      <div class="img-box">팬아트 4</div>
      <h2>낙매헌의 기억</h2>
      <p>불타는 문파의 잔해와 스승의 그림자</p>
    </div>

    <div class="fanart-card">
      <div class="img-box">팬아트 5</div>
      <h2>검무의 춤</h2>
      <p>검의 궤적과 전장의 역동적 움직임</p>
    </div>

    <div class="fanart-card">
      <div class="img-box">팬아트 6</div>
      <h2>복수의 서약</h2>
      <p>주인공의 눈빛에 담긴 복수의 의지</p>
    </div>
  </section>
</body>
</html>
